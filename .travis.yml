before_install:
  - yarn global add greenkeeper-lockfile@1

install:
  - yarn install --ignore-engines

stages:
  - test
  - npm release
  - gh-pages release

jobs:
  include:
    - stage: test
      before_script:
        - greenkeeper-lockfile-update
      script:
        - yarn test
      after_script:
        - greenkeeper-lockfile-upload
        - yarn rewrite-paths
        - codeclimate-test-reporter < coverage/lcov.info
    - stage: npm release
      script:
        - yarn build
      # Identifies `a.b.c-xxx.n` tags as pre-releases, and `a.b.c` as stable releases
      before_deploy: |
        function npm_dist_tag() {
          if [[ "$TRAVIS_TAG" = *"-"* ]]; then
            echo "next"
          else
            echo "latest"
          fi
        }
      deploy:
        provider: npm
        tag: $(npm_dist_tag)
        email: chuck.carpenter@me.com
        skip_cleanup: true
        api_key:
          secure: 
        on:
          branch: master
          tags: true
          repo: shipshapecode/react-shepherd
        after_deploy: |
          if [ "$(npm_dist_tag)" == "latest" ]; then
            npm dist-tag rm shepherd.js next || true
          fi
    - stage: gh-pages release
      script:
        - yarn deploy
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        email: chuck.carpenter@me.com
        on:
          branch: master
